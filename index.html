<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de ejemplo</title>
    <style>
      * {
        color: blue;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
      }
      div {
        color: red;
      }
      #bloque1 {
        color: aqua;
      }
      header {
        border: 1px solid #000;
      }
      img {
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="bloque1">
      Hola mundo
      <span>Elemento span</span>
    </div>
    <div id="bloque2">Hola mundo</div>
    <span>Elemento span</span>

    <nav>
      <ul>
        <li><a href="https://www.uv.mx">Liga al portal uv</a></li>
        <li><strong>Elemento 2</strong></li>
        <li><i>Elemento 3</i></li>
        <li><u>Elemento 4</u></li>
      </ul>
    </nav>

    <header>Soy el encabezado</header>
    <section>
      Soy la seccion 1
      <section>Soy una subseccion</section>
    </section>
    <footer>Soy el footer</footer>
    <img src="images/Animacion2.png" alt="" />
  </body>
</html>
